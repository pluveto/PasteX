<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>PasteX</title>

  <link href="css/milligram.min.css" type="text/css" rel="stylesheet" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="box" id="app">
    <div class="container">
      <br>
      <a href="/">
        <h1>Paste X</h1>
      </a>
      <h5>粘贴并分享代码</h5>

      <br>
      <fieldset>
        <label for="mycode">代码</label>
        <textarea style="height: 20em;" name="mycode" v-model="mycode"></textarea>
        <div class="row">
          <div class="column">
            <label for="title">标题</label>
            <input name="title" v-model="title" placeholder="选填" type="text">
          </div>
          <div class="column">
            <label for="lang">语言</label>
            <select v-model="lang" id="lang">
              <option v-for="item in langs" :value="item.value">{{item.text}}</option>
            </select>
          </div>
        </div>
        <label for="comment">附注</label>
        <textarea v-model="comment" placeholder="选填" id="comment"></textarea>
        <div class="float-right">
          <input type="checkbox" id="confirmField">
          <label class="label-inline" for="confirmField">代码不会永久保存哦</label>
        </div>
        <input v-on:click="publish" class="button-primary" type="submit" value="发送">
      </fieldset>
    </div>

    <footer class="page-footer">

      <div class="footer-copyright row footer">
        <div class="container">
          Made by <a class="white-text text-lighten-3" href="https://www.pluvet.com">Pluveto</a>
        </div>
      </div>
    </footer>


  </div>


  <script src="js/mdtoast.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/underscore-min.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
